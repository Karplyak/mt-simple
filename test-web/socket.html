<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <script>
      var socket = io.connect();

      socket.on('date', function(data) {
        $('#date').text(data.date);
        $('#tem').text(data.tem);
      });
    </script>
    <div >Please Log to </div>
    <a href="http://localhost:8001/table.html">Visit our socketIO demo web</a>
    <div id="date"></div>
    <div id="tem"></div>
  </body>
</html>
