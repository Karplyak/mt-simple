<!DOCTYPE html>
<html lang="en">
<head>
  <title>IOT Sensors</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  <script>
    var socket = io.connect();
    var status;

    socket.on('date', function(data) {
      $('#date').text(data.date);
      $('#temp'+data.nodeID).text(data.tem);
      if(data.tem > 35)
         $('#status'+data.nodeID).text(" Too high");
      else if(data.tem < 20)
         $('#status'+data.nodeID).text(" Too low");
      else
          $('#status'+data.nodeID).text(" Normal");
     var valeuProgressiveBar = data.tem*2;
     $('.progress-bar').css('width', valeuProgressiveBar+'%').attr('aria-valuenow', valeuProgressiveBar); 
     $('#barTemp'+data.nodeID).text(data.tem);
 
    });
  </script>

<div class="container">
  <h2>IOT Sensors</h2>
  <p id="date"></p>            
  <p> Websocket application with retrieving the value of tempature sensors on TI CC2530 in 0.1 Secs.</p>            
  <img src="logo.png" alt="Logo" width="200" height="146"> 
  <img src="CC2530.jpg" class="img-circle" alt="CC2530" width="200" height="146"> 
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Temp</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>Sensor-01</td>
        <td id="temp0">22</td>
        <td id="status0">Normal</td>
      </tr>
      <tr class="danger">
        <td>Sensor-02</td>
        <td id="temp1">18</td>
        <td id="status1">Normal</td>
      </tr>
      <tr class="info">
        <td>Sensor-07</td>
        <td id="temp2">25</td>
        <td id="status2">Normal</td>
      </tr>
    </tbody>
  </table>
</div>
  <div class="progress">

<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
      <div id="barTemp0"></div> 
    </div>
  </div>
</div>

</body>
</html>
</body>
</html>
